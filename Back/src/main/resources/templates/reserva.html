<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Reserva - Driver Punilla</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          margin: 0;
          padding: 0;
        }
        .container {
          background-color: #ffffff;
          max-width: 600px;
          margin: auto;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
          background-color: #0D0D40;
          color: #F1F2F6;
          padding: 20px;
          text-align: center;
          border-radius: 8px 8px 0 0;
        }
        .header h1 {
          margin: 0;
          font-size: 24px;
        }
        .content {
          padding: 20px;
          text-align: left;
          color: #333333;
        }
        .content p {
          line-height: 1.6;
        }
        .footer {
          text-align: center;
          font-size: 12px;
          color: #999999;
          margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Driver Punilla</h1>
    </div>
    <div class="content">
        <h2>¡Reserva confirmada!</h2>
        <p th:text="${mensaje}"></p>
        <p>¡Te deseamos muchos buenos viajes!<br>
            El equipo de Driver Punilla</p>
    </div>
    <div class="footer">
        © 2025 Driver Punilla. Todos los derechos reservados.
    </div>
</div>
</body>
</html>
